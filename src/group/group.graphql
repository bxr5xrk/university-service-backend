type Group {
  id: Int!
  title: String!
  students: [Student!]!
  lecturers: [Lecturer!]!
  templates: [Template!]!
}

input CreateGroupInput {
  title: String!
}

input UpdateGroupInput {
  id: Int!
  title: String
  lecturerId: Int
}

type Query {
  groups: [Group]!
  group(id: Int!): Group
}

type Mutation {
  createGroup(createGroupInput: CreateGroupInput!): Group!
  updateGroup(updateGroupInput: UpdateGroupInput!): Group!
  removeGroup(id: Int!): Group
}
